<main class="container">
    <div class="text-section">
        <h1 class="text1">Doador</h1>
        <h3 class="text2">Escolha o que será doado hoje.</h3>
    </div>
    <div class="container-form">
        <form method="post" id="form">
            <div class="form-group">
                <label for="type-of-clothes">Tipo de Roupa</label>
                <select name="type-of-clothes" id="type-of-clothes">
                    <option value="calca">Calça</option>
                    <option value="camiseta">Camiseta</option>
                    <option value="Blusa">Blusa</option>
                    <option value="bermuda">Bermuda</option>
                    <option value="saia">Saia</option>
                </select>
            </div>
    
            <div class="form-group">
                <label for="clothing-size">Tamanho</label>
                <select name="clothing-size" id="clothing-size">
                    <option value="p">P</option>
                    <option value="m">M</option>
                    <option value="g">G</option>
                </select>
            </div>
    
            <div class="upload-file">
                <div class="text-upload">
                    <h3>Fotos da Roupa (Máximo de 3 Fotos Por Anúncio)</h3>
                </div>
                <div  class="upload-label">
                    <label for="picture__input">Apenas Imagens</label>
                    <input type="file" name="picture__input" id="picture__input" tabindex="0" accept="image/*" >
                </div>
                <div  class="upload-label">
                    <label for="picture__input">Apenas Imagens</label>
                    <input type="file" name="picture__input" id="picture__input" tabindex="0" accept="image/*" >
                </div>
                <div  class="upload-label">
                    <label for="picture__input">Apenas Imagens</label>
                    <input type="file" name="picture__input" id="picture__input" tabindex="0" accept="image/*" >
                </div>

                <div class="button-send">
                    <button formaction="http://localhost:3003/usuarios">Anunciar</button>
                </div>
            </div>
        </form>
    </div>
